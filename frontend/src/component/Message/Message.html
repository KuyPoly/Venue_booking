<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages</title>
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="message.css">
  <!-- Optionally use Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="logo">WEBNAME</div>
    <div class="section-title">MAIN</div>
    <ul>
      <li onclick="window.location.href='Dashboard.html'"><span class="icon"><i class="fas fa-tachometer-alt"></i></span>Dashboard</li>
      <li onclick="window.location.href='Booking.html'"><span class="icon"><i class="fas fa-calendar-check"></i></span>Bookings</li>
      <li class="active" onclick="window.location.href='Message.html'"><span class="icon"><i class="fas fa-comment-dots"></i></span>Messages</li>
      <li><span class="icon"><i class="fas fa-wallet"></i></span>Wallet</li>
      <li>
        <span class="icon"><i class="fas fa-home"></i></span>
        My Listings
        <span style="margin-left:auto;"><i class="fas fa-chevron-down"></i></span>
      </li>
    </ul>
    <div class="section-title">ACCOUNT</div>
    <ul>
      <li><span class="icon"><i class="fas fa-user"></i></span>My Profile</li>
      <li><span class="icon"><i class="fas fa-cog"></i></span>Setting</li>
      <li><span class="icon"><i class="fas fa-sign-out-alt"></i></span>Log Out</li>
    </ul>
  </nav>

  <!-- Top Bar -->
  <header class="topbar">
    <div class="account">
      <i class="fas fa-user-circle"></i>
      My Account
      <select>
        <option></option>
      </select>
    </div>
    <div class="help">
      <i class="fas fa-question-circle"></i>
      Learn More
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h1 class="messages-title">Messages</h1>
    <div class="messages-list">
      <div class="message-card">
        <div class="message-card-header">Inbox</div>
        <div class="message-card-body">You don't have any message yet.</div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
